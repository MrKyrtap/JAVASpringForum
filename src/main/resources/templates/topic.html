<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="margin:4px; padding:4px; ">
<div th:replace="header/header :: header">dupa</div>
<div>
    <table style="width: 80%" align="center" class="table table-bordered" th:each="post : ${posts}">
        <tr>
            <td rowspan="2">

                <a th:href="'/profile/show/'+${post.autor.id}"> <span style="font-weight: bold"
                                                                      th:text="${post.autor.name}"/></a>
                <br/>
                <img src="http://www.pmklogistics.pl/images/avatar_new.png" width="100px" height="100px"/>
            </td>

            <td style="font-size: small" th:text=" 'Dodano: '+${post.date}"/>
            <td style="font-size: small"><a th:href="'/post/edit/'+${post.id}">
                <button class="btn btn-info">Edit</button>
            </a></td>
            <td>
                <form action="/post/delete" method="post"><input name="postid" type="hidden"
                                                                 th:value="${post.id}"/><input class="btn btn-danger"
                                                                                               type="submit"
                                                                                               value="Delete"/></form>
            </td>

        </tr>
        <tr>
            <td th:text="${post.text}"/>
        </tr>
    </table>


    <table align="center" class="table table-bordered">
        <form action="/post/new" method="post" class="form-horizontal">
            <input type="hidden" th:value="${id}" name="topicid"/>

            <div class="form-group">
                <label class="col-md-4 control-label">Text</label>

                <textarea width="80%" rows="10" class="form-control" id="text" name="text"
                          th:required="required"></textarea>

            </div>
            <div class="form-group">

                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </table>
</div>
</body>
</html>
