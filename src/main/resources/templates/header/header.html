<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse " th:fragment="header">
    <a href="/"><h1 style="color: aliceblue; margin-left: 20px">SPRING forum</h1></a>
    <h5 style="margin-left: 60px;color: darkgrey">forum with JAVA engine</h5>


    <nav style="background-color: #204d74" class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul  class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Manu Page</a></li>
            </ul>


            <div sec:authorize="isAnonymous()">
            <ul style="background-color: #1b6d85" class="nav navbar-nav navbar-right">
                <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

            </ul>
        </div>


            <div sec:authorize="isAuthenticated()">
                <ul style="background-color: #1b6d85" class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasAuthority('ADMIN')" >
                    <a href="/admin"><span class="glyphicon glyphicon-wrench"></span> Panel admina</a>

                    </li>
                    <li><a href="/profile"><span class="glyphicon glyphicon-user"></span> Twój profil</a></li>
                    <li><a href="/msg"><span class="glyphicon glyphicon-envelope"></span> Wiadomości</a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>

                </ul>
            </div>

        </div>
    </nav>


</div>


</body>

</html>
